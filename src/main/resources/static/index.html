<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Banking</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/navbar.css">
    <link rel="stylesheet" href="css/app/dnb.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>

</head>
<body ng-app="openBankingApp">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">

                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content as per the resources -->
    <div class="jumbotron" >
        <div ng-view></div>
    </div>

</div>

<script src="js/lib/angular.min.js"></script>
<script src="js/lib/angular-route.min.js"></script>
<script src="js/lib/angular-messages.min.js"></script>
<script src="js/app/app.js"></script>
